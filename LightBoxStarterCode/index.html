<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lightbox Exercise</title>
    <link rel="stylesheet" href="lightbox.css">
    <script src="lightbox.js"></script>
  </head>
  <body>
    <!-- page content -->
    <h1>Five Horse pictures and One Dog</h1>
	
	<div id="main">
   <img class="thumb" src="images/arabian-thumb.jpg" 
          alt="Bay arabian cantering"
          onclick="toggleLightBox('arabian.jpg', 'Bay arabian cantering')">

   <img class="thumb" src="images/dog-thumb.jpg" 
          alt="Yellow lab puppy"
          onclick="toggleLightBox('dog.jpg','Yellow lab puppy')">

  <img class="thumb" src="images/tb-thumb.jpg" 
          alt="Brown horse moving right"
          onclick="toggleLightBox('tb.jpg', 'Brown horse moving right')">

   <img class="thumb" src="images/pinto-thumb.jpg" 
          alt="Pinto horses left side of head"
          onclick="toggleLightBox('pinto.jpg','Pinto horse left side of head')">

  <img class="thumb" src="images/horse-thumb.jpg" 
          alt="Brown horse standing in a field"
          onclick="toggleLightBox('horse.jpg', 'Brown horse standing in a field')">

   <img class="thumb" src="images/horseandpony-thumb.jpg" 
          alt="Horse and pony"
          onclick="toggleLightBox('horseandpony.jpg','Horse and pony')">

  </div>

  <div id="lightbox" class="hidden"></div>

  <div id="positionBigImage">
    <div id="boundaryBigImage" class="hidden">
      <img id="x" src="images/x.png" alt="close" onclick="toggleLightBox('','')">
      <img id="bigImage" src="images/arabian.jpg" alt="Bay arabian cantering">
    </div>
  </div>
	
  </body>
</html>
